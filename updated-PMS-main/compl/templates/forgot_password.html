{% extends "base.html" %}

{% block content %}
<div class="panel auth-panel">
    <h2 class="auth-title">Forgot Password</h2>
    
    <p class="auth-description">Enter your email address and select your account type. We'll send you a password reset link.</p>
    
    <form method="POST" action="{{ url_for('forgot_password') }}" class="auth-form">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="user_type">Account Type</label>
            <select id="user_type" name="user_type" required>
                <option value="">Select Account Type</option>
                <option value="user">User</option>
                <option value="staff">Staff</option>
                <option value="admin">Administrator</option>
            </select>
        </div>
        
        <button type="submit" class="auth-button">Reset Password</button>
    </form>
    
    <div class="auth-footer">
        <a href="{{ url_for('login') }}">Back to Login</a>
    </div>
</div>

<style>
    .auth-panel {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    
    .auth-title {
        margin-bottom: 20px;
        text-align: center;
    }
    
    .auth-description {
        text-align: center;
        margin-bottom: 25px;
        color: #666;
    }
    
    .auth-form .form-group {
        margin-bottom: 15px;
    }
    
    .auth-form label {
        display: block;
        margin-bottom: 5px;
    }
    
    .auth-form input, .auth-form select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .auth-button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }
    
    .auth-footer {
        margin-top: 20px;
        text-align: center;
    }
</style>
{% endblock %}
