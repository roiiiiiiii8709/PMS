{% extends "base.html" %}

{% block content %}
<div class="panel auth-panel">
    <h2 class="auth-title">Reset Your Password</h2>
    
    <p class="auth-description">Please enter your new password below.</p>
    
    <form method="POST" action="{{ url_for('reset_password', token=token) }}" class="auth-form">
        <div class="form-group password-container">
            <label for="new_password">New Password</label>
            <div class="password-input-container">
                <input type="password" id="new_password" name="new_password" required>
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility('new_password')">
                    <i class="fa fa-eye"></i>
                </button>
            </div>
        </div>
        
        <div class="form-group password-container">
            <label for="confirm_password">Confirm New Password</label>
            <div class="password-input-container">
                <input type="password" id="confirm_password" name="confirm_password" required>
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirm_password')">
                    <i class="fa fa-eye"></i>
                </button>
            </div>
        </div>
        
        <button type="submit" class="auth-button">Update Password</button>
    </form>
    
    <div class="auth-footer">
        <a href="{{ url_for('login') }}">Back to Login</a>
    </div>
</div>

<style>
    .auth-panel {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    
    .auth-title {
        margin-bottom: 20px;
        text-align: center;
    }
    
    .auth-description {
        text-align: center;
        margin-bottom: 25px;
        color: #666;
    }
    
    .auth-form .form-group {
        margin-bottom: 15px;
    }
    
    .auth-form label {
        display: block;
        margin-bottom: 5px;
    }
    
    .auth-form input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    
    .password-container {
        position: relative;
    }
    
    .password-input-container {
        position: relative;
        display: flex;
        align-items: center;
    }
    
    .toggle-password {
        position: absolute;
        right: 10px;
        background: none;
        border: none;
        cursor: pointer;
        color: #666;
    }
    
    .auth-button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }
    
    .auth-footer {
        margin-top: 20px;
        text-align: center;
    }
</style>

<script>
    function togglePasswordVisibility(inputId) {
        var input = document.getElementById(inputId);
        if (input.type === "password") {
            input.type = "text";
        } else {
            input.type = "password";
        }
    }
</script>
{% endblock %}
